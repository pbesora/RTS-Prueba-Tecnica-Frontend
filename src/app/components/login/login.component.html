<div class="container">
  <main id="login-form" class="form-signi m-auto bg-light mt-5 rounded">
    <form  *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" class="p-3" #f="ngForm" novalidate>
      <h1 class="h3 mb-3 fw-normal">Please log in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="example43" [(ngModel)]="form.username" required #username="ngModel" [ngModelOptions]="{standalone: true}">
        <label for="floatingInput">Username</label>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="form.password" required #password="ngModel" [ngModelOptions]="{standalone: true}">
        <label for="floatingPassword">Password</label>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors">Password if required</div>
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login Failed: {{errorMessage}}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in.
    </div>
  </main>
</div>
